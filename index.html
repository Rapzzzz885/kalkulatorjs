<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearEntry()">CE</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="setOperation('*')">ร</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="setOperation('/')">รท</button>
            <button class="btn operator" onclick="toggleSign()">+/-</button>
        </div>
    </div>

    <button class="toggle-history-btn" onclick="toggleHistory()">Show/Hide History</button>

    <div id="history" class="history">
        <div class="history-header">
            <h3>Calculation History</h3>
            <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
        </div>
        <ul id="historyList"></ul>
    </div>

    <script src="kalkulator.js"></script>
</body>
</html>
